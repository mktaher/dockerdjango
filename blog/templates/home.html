{% extends 'base.html' %}

{% block content %}  
    <br/>
    <h1>Post</h1>
    <ul>
        {% for post in object_list %}
            <li> <a href="{% url 'article' post.pk %}">{{post.title}}</a> - {{post.author}}<br/>
                {{post.body}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
